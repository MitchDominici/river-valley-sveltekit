#            for file in $(curl -s "https://drive.google.com/drive/u/0/folders/18lzxsWJFhZz0RBmPrkPVBMiOdG-g4SFj" | grep -o '[0-9]\{4\}_[0-9]\{2\}\.csv'); do
#              curl -L "https://drive.google.com/drive/u/0/folders/18lzxsWJFhZz0RBmPrkPVBMiOdG-g4SFj/$file/export?format=csv" -o "static/data/events/$file"
#            done

      - name: Commit changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git remote set-url origin https://${{ secrets.EVENTS_EXPORT }}@github.com/${{ github.repository }}
          git add .
          git commit -m "Auto-sync CSVs" || exit 0
          git push